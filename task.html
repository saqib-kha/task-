<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background-color 0.5s;
            padding-top: 50px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .color-box {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .color-code {
            font-size: 24px;
            font-weight: bold;
            margin: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Random Color Generator</h1>
    <div class="color-box" id="colorBox"></div>
    <div class="color-code" id="colorCode">#FFFFFF</div>
    <br>
    <button onclick="generateRandomColor()">Generate Color</button>

    <script>
        function generateRandomColor() {
            // Generate random RGB values
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            
            // Convert to hex
            const hexColor = `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
            
            // Update the page
            document.getElementById('colorBox').style.backgroundColor = hexColor;
            document.getElementById('colorCode').textContent = hexColor;
            document.body.style.backgroundColor = `rgba(${r}, ${g}, ${b}, 0.1)`;
        }

        // Generate a color when the page loads
        window.onload = generateRandomColor;
    </script>
</body>
</html>
